<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>

  <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Full Name</th>
      </tr>
        {% for i in user_info %}
        <tr>
            <td>{{ i["first_name"] }}</td>
            <td>{{ i["last_name"] }}</td>
            <td>{{ i["first_name"] }} {{ i["last_name"] }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
